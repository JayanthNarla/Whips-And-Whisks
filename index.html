  <!-- Moving Letters Script Starts -->
  <script>
    // script for ml15
    anime.timeline({
        loop: true
      })
      .add({
        targets: '.ml5 .line',
        opacity: [0.5, 1],
        scaleX: [0, 1],
        easing: "easeInOutExpo",
        duration: 700
      }).add({
        targets: '.ml5 .line',
        duration: 600,
        easing: "easeOutExpo",
        translateY: function (e, i, l) {
          var offset = -0.625 + 0.625 * 2 * i;
          return offset + "em";
        }
      }).add({
        targets: '.ml5 .ampersand',
        opacity: [0, 1],
        scaleY: [0.5, 1],
        easing: "easeOutExpo",
        duration: 600,
        offset: '-=600'
      }).add({
        targets: '.ml5 .letters-left',
        opacity: [0, 1],
        translateX: ["0.5em", 0],
        easing: "easeOutExpo",
        duration: 600,
        offset: '-=300'
      }).add({
        targets: '.ml5 .letters-right',
        opacity: [0, 1],
        translateX: ["-0.5em", 0],
        easing: "easeOutExpo",
        duration: 600,
        offset: '-=600'
      }).add({
        targets: '.ml5',
        opacity: 0,
        duration: 1000,
        easing: "easeOutExpo",
        delay: 1000
      });
  </script>

  <!-- Moving Letters Script Ends -->

  <!-- nav change scroll script start -->
  <script>
    $(window).scroll(function () {
      $('nav').toggleClass('scrolled', $(this).scrollTop() > 600);
    });
  </script>
  <!-- nav change scroll script end -->
  <!-- counter Script start -->
  <script>
    var statSection = $(".stats"),
      stats = $(".stats_count");
    statSection.waypoint({
      handler: function (direction) {
        if (direction === "down") {
          stats.each(function () {
            var $this = $(this);
            $({
              Counter: 0
            }).animate({
              Counter: $this.text()
            }, {
              duration: 3000,
              easing: 'swing',
              step: function (curValue) {
                $this.text(Math.ceil(curValue));
              }
            });
          });
        }
        // trigger once only
        this.destroy();
      },
      offset: "85%"
    });
  </script>
  <!-- counter Script end -->
  <!-- Back to Top Script starts -->
  <script>
    window.onscroll = function () {
      scrollFunction()
    };

    function scrollFunction() {
      if (document.body.scrollTop > 180 || document.documentElement.scrollTop > 180) {
        document.getElementById("btn-top").style.display = "block";
      } else {
        document.getElementById("btn-top").style.display = "none";
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>
  <!-- Back to Top Script ends -->
